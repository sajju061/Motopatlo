<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️</title>
<link rel="stylesheet" href="style.css">
</head>

<body>


<div class="paper urdu">
  <p class="line">تم میری زندگی کی سب سے خوبصورت دعا ہو</p>
  <p class="line">تمہارے بغیر سب ادھورا لگتا ہے</p>
  <p class="line">میں ہر دن تم سے اور زیادہ محبت کرتا ہوں</p>
  <p class="line">تم ہمیشہ میرے دل میں رہو گی ❤️</p>
</div>


<button class="next" onclick="window.open('urdu.html','_blank')">
  Next 💕
</button>

<audio id="bgm" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<button class="play-btn" onclick="playSong()"> Play Song</button>



<script>
function playSong(){
  let music = document.getElementById("bgm");
  music.play();

  // yaad rakhe ke song play ho chuka hai
  localStorage.setItem("song", "on");
}

// Agar pehle page par song play ho chuka tha
window.onload = () => {
  if(localStorage.getItem("song") === "on"){
    document.getElementById("bgm").play().catch(()=>{});
  }
}
</script>


</body>
</html>
