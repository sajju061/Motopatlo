<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="paper urdu">
  <p class="line">تم میری زندگی کی سب سے خوبصورت دعا ہو</p>
  <p class="line">تمہارے بغیر سب ادھورا لگتا ہے</p>
  <p class="line">میں ہر دن تم سے اور زیادہ محبت کرتا ہوں</p>
  <p class="line">تم ہمیشہ میرے دل میں رہو گی ❤️</p>
</div>
<audio id="bgm" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">🔊</button>

<script>
let play=false;
function toggleMusic(){
  let m=document.getElementById("bgm");
  play ? m.pause() : m.play();
  play=!play;
}
</script>


</body>
</html>
